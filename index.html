  const housebase = ({name = 'casa', x = 0, y = 0, width = 130, height = 100, routeImage = null}) => ({

    name,
    x,
    y,
    width,
    height,
    routeImage,

            draw () {

                var myImage = new Image();
                myImage.src = routeImage;   
                myImage.onload = function () {

                context.fillText(this.name, this.x + 30 , this.y + 125);
            }

  });
