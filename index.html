<script>

    //INICIO DEL CANVAS

  var canvas = document.getElementById("canvas");
  var context = canvas.getContext("2d");
  var imagen = new Image();
  imagen.src = "img/pockemon.png";

  imagen.onload = function () {

    context.drawImage(imagen, 180, 10, 450, 180);

  }  

  canvas.width = 800;
  canvas.height = 600;

   var font = new FontFace('pokemon', 'url(fonts/PokemonHollow.ttf)');
    font.load().then(function (loadedFont) {
    document.fonts.add(loadedFont);

    context.font = '30px pokemon';
    context.fillText('1.- J U E G O    N U E V O', 180, 500);
    context.fillText('2 -  S A L I R', 180, 550);

    canvas.addEventListener("click", function (event) {

    })

  }); 

//Aqui se estara creando los objetos base con las que vamos interactuar mas adelante

const housebase = ({name = 'casa', x = 0, y = 0, width = 130, height = 100, routeImage = null}) => ({

name,
x,
y,
width,
height,
routeImage,

        draw () {

            //context.fillRect(this.x, this.y, this.w, this.h);
      
            var myImage = new Image();
            myImage.src = routeImage;   
            myImage.onload = function () {

                context.drawImage(myImage, x, y, width, height);

            } 
      
            context.font = '30px pokemon';
            context.fillText(this.name, this.x + 30 , this.y + 125);
        }

});

const city = ({name = 'Principal', x = null, y = null, width = null, height = null, routeImage = null}) => ({

name,
x,
y,
width,
height,
routeImage,

          draw () {

                //context.fillRect(this.x, this.y, this.w, this.h);

                var myImage = new Image();
                myImage.src = routeImage;   
                myImage.onload = function () {

                    context.drawImage(myImage, width, height, 800, 600);

                } 

              }

})

const player = ({name = 'player', x = 0, y = 0, width = 130, height = 100, routeImage = null, speed = 5, location = 1}) => ({

name,
x,
y,
width,
height,
location,
speed: 5,
routeImage,
            draw () {

            //context.fillRect(this.x, this.y, this.w, this.h);

            var myImage = new Image();
            myImage.src = routeImage;   
            myImage.onload = function () {

                context.drawImage(myImage, x, y, 50, 50);
                context.font = 'bold 20px arial';
                context.fillText(this.name, this.x , this.y);

            } 

          }

})

var globalvar = 1;
var startofplaceX = 650;
var startofplaceY = 280;


//Para saber las coordenada del puntero

//Nos permite iniciar un nuevo juego una vez presionar el boton Nuevo juego
canvas.addEventListener("click", function(event) {
  // Obtiene las coordenadas del click
  var x = event.clientX - canvas.offsetLeft;
  var y = event.clientY - canvas.offsetTop;
 /*  console.log("valor de x " + x)
  console.log("valor de y " + y) */

  // Verifica si el click está dentro del área del texto de "Nuevo Juego"
  if (x >= 55 && x <= 489 && y >= 470 && y <= 504) {


     context.clearRect(0, 0, canvas.width, canvas.height)

     //Aqui estaremos desplegando las ciudades
        springTown = city({
        name: 'SpringTown',
        width: 0,
        height: 0,
        routeImage : "img/puebloprimavera.png"

        })

          springTown.draw()

        pallettown = city({
        name: 'SpringTown',
        width: 0,
        height: 0,
        routeImage : "img/pallettown.png"

        })

    
  // VAMOS A DEFINIR LOS DATOS DE LA CASA, EL TAMAñO ENTRE OTROS


    house1 = housebase({
    name        :   'casa 1', 
    x           :   canvas.height - 520, 
    y           :   canvas.width - 520,
    width       :   210,
    height      :   180,  
    routeImage  :   "img/casa1.png"
    });

    house1.draw()

    house2 = housebase({
    name        :   'casa 2', 
    x           :   canvas.height - 210, 
    y           :   canvas.width - 480,
    width       :   250,
    height      :   180, 
    routeImage  :   "img/casa2.png"

    });

    house2.draw() 

    var firstplayer = player({

    name        :    "Carlos",
    x,
    y,
    routeImage  :    "img/player.png",
    speed       :    5,

    });

 


    //aqui vamos a capturar el movimiento del personaje
    
    window.addEventListener("keydown", (event) => {


        switch(event.key){

          case 'ArrowUp':

              if(startofplaceY > 0){

                startofplaceY -= 10; // Mover hacia arriba
              console.log("El valor de y es: " + firstplayer.y)

                }

                break;

          case 'ArrowDown':
          
                  if(startofplaceY < 550){
                    
                    startofplaceY += 10; // Mover hacia abajo
                  console.log("El valor de y es: " + firstplayer.y)
                  
                    } else if (firstplayer.x < 330){

                    }

                break;

          case 'ArrowLeft':

                  if(startofplaceX > 0){

                    startofplaceX -= 10; // Mover hacia la izquierda
                  console.log("El valor de x es: " + firstplayer.x)

                    }

            break;

            
          case 'ArrowRight':

                  if(startofplaceX < 760){

                    startofplaceX += 10; // Mover hacia la derecha
                  console.log("El valor de x es: " + firstplayer.x)
                  
                  }
            break;

          default:

            break;

      }
 
      var firstplayer1 = player({

        name        :    "Carlos",
        x           :    startofplaceX,
        y           :   startofplaceY,
        routeImage  :    "img/player.png",
        speed       :    5,
        location    :    globalvar,

        });

        console.log(firstplayer1)

       
        
        if (firstplayer1.location === 1){

          
            springTown.draw()
            firstplayer1.draw()
            context.clearRect(0, 0, canvas.width, canvas.height);

            if(startofplaceX === 0){

              changeworld = confirm("¿Estas seguro que quieres comenzar la aventura?")

                  if(changeworld){
                    
                    globalvar = 2;
                    startofplaceX = 760;
                    startofplaceY = 160;
                    context.clearRect(0, 0, canvas.width, canvas.height)
                    pallettown.draw()
                    firstplayer1.draw()
                  }
            }

          } else if (firstplayer1.location === 2) {

            pallettown.draw()
            firstplayer1.draw()
            context.clearRect(0, 0, canvas.width, canvas.height);



        }
        
        


     })

      

  }

  });
